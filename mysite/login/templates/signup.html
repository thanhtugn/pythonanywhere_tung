{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block body %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="User Name">
        <br>
        <input type="text" name="password" placeholder="Password">
        <br>
        <input type="submit" name="submit" value="Sign Up">
    </form>

{% endblock %}
